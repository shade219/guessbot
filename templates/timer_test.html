<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who's The Bot</title>
  </head>
  <body>
    <hr>
    <div id="app">
      <h1>Who's The Bot?!</h1>
      <h2>Timer Test!</h2><br>
      <p> Timer: 00:{{ timeLeft }}</p>
      <button v-on:click="startTimer" type="button">Start Timer!</button>

    </div>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
      el: "#app",
      data: {
        timerInterval: null,
        timeLimit: 10,
        timePassed: 0,
        timeLeft: 10
      },
      computed: {
        timeLeft() {
          return this.timeLimit - this.timePassed
        }
      },
      methods: {
        startTimer() {
          this.timerInterval = setInterval(() => {
            this.timePassed += 1;
            this.timeLeft = this.timeLimit-this.timePassed;
            if(this.timePassed >= 30){
              this.stopTimer()
            }
          },1000)
        },
        stopTimer() {
          clearInterval(this.timerInterval)
        }
      }
    })
    </script>
  </body>
</html>
