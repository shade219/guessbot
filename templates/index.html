<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who's The Bot</title>
  </head>
  <body>
    <table cellpadding="5">
      <tr>
        <td><a href="{{url_for('about')}}">About</a></td>
        <td><a href="{{url_for('rules')}}">Rules</a></td>
      </tr>
    </table>
    <hr>
    <div id="app">
      <h1>Who's The Bot?!</h1>
      <h2>Input Username and Press Connect to Start!</h2><br>
      <form>
        <div class="form-label-group">
          Username: <input type="name" id="inputUsername" ref="username" placeholder="Username" required="">
        </div>
        <br>
        <button type="submit" @click.prevent="login">Connect!</button>
      </form>
    </div>
    <hr>
    <table cellpadding="5", border="1 px solid black">
      <tr>
        <th>High Scores (random matches)</th>
        <th>High Scores (friend matches)</th>
      </tr>
      <tr>
        <td>
          <table cellpadding="5">
            <tr>
              <th>Username</th>
              <th>Score</th>
            </tr>
            <tr>
              <td>Imsogood</td>
              <td>3000</td>
            </tr>
            <tr>
              <td>AlmostNumbaOne</td>
              <td>2999</td>
            </tr>
            <tr>
              <td>2020SoWeird</td>
              <td>2020</td>
            </tr>
          </table>
        </td>
        <td>
          <table cellpadding="5">
            <tr>
              <th>Username</th>
              <th>Score</th>
            </tr>
            <tr>
              <td>FriendlyGal</td>
              <td>3600</td>
            </tr>
            <tr>
              <td>FriendlyGuy</td>
              <td>2500</td>
            </tr>
            <tr>
              <td>FriendzPlz</td>
              <td>1999</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
      el: "#app",
      methods: {
        login: function() {
          let username = this.$refs.username.value
          window.location.replace(`/game?username=${username}`);
        }
      }
    })
    </script>
  </body>
</html>
